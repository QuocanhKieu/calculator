<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/45aafb0278.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container no-select">
            <input type="text" readonly class="small display" >
            <input type="text" readonly class="big display" id="display">
            <div class="button-container">
                <div class="button ac" id="clear">AC</div>
                <div class="button divide" id="divide">/</div>
                <div class="button multiply" id="multiply">x</div>
                <div class="button seven" id="seven">7</div>
                <div class="button eight" id="eight">8</div>
                <div class="button nine" id="nine">9</div>
                <div class="button minus" id="subtract">-</div>
                <div class="button four" id="four">4</div>
                <div class="button five" id="five">5</div>
                <div class="button six" id="six">6</div>
                <div class="button plus" id="add">+</div>
                <div class="button one" id="one">1</div>
                <div class="button two" id="two">2</div>
                <div class="button three" id="three">3</div>
                <div class="button equal" id="equals">=</div>
                <div class="button zero" id="zero">0</div>
                <div class="button decimal" id="decimal">.</div>
            </div>
            <p class="author">
                <span>Coded by Quoc Anh Kieu</span>
            </p>
        </div>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="style.js"></script>
</body>
</html>
